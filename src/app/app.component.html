<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 32px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="content" role="main">

  <div *ngIf="blocked" style="display: flex; align-content: center; justify-content: center; position: absolute">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <p-blockUI [blocked]="blocked" [target]="pnl"></p-blockUI>
  <p-panel #pnl header="Preço da AMAROK">
    <h3>Valor da AMAROK Trendline CD 2.0 TDI 4X4 Dies Aut é: <i style="color: #900">{{valorDoVeiculo}}</i></h3>
  </p-panel>

  <router-outlet></router-outlet>

</div>
